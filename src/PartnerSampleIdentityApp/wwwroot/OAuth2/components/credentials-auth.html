<div id="credentials-section" class="auth-section">
    <h3>Username/Password Authentication</h3>
    <p class="note">Note: Resource Owner Password Grant must be enabled in your Auth0 application.</p>

    <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required size="40" />
    </div>

    <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required size="40" />
    </div>

    <div class="input-group">
        <label for="clientSecret">Client Secret:</label>
        <input type="password" id="clientSecret" name="clientSecret" required size="40" />
        <p class="note">Client secret is required for Resource Owner Password Grant.</p>
    </div>

    <div class="button-container">
        <button type="button" id="credentialsLoginButton">Login with Username/Password</button>
        <button type="button" id="credentialsTestButton" class="test-button">Test Connection</button>
        <button type="button" id="credentialsClearButton" class="secondary-button">Clear</button>
    </div>

    <!-- Credentials Auth Result will appear here -->
    <div class="result-container">
        <h4>Authentication Result</h4>
        <div id="credentialsAuthResult" class="result-display">
            <p class="info-message">No authentication performed yet</p>
            <p class="note">Enter your credentials and click the login button to authenticate</p>
        </div>
    </div>
    <style>
        /* Style for left-aligned JSON formatting */
        .json-result {
            white-space: pre;
            text-align: left;
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</div>
