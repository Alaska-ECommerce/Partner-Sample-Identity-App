<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auth0 Auth JS - Redirect</title>
    <!-- Regular Web Auth SDK - Load first and assign to a different namespace -->
    <script src="https://cdn.auth0.com/js/auth0/9.20/auth0.min.js"></script>
    <script>
        // Store the regular web auth constructor before it gets overwritten
        window.Auth0WebAuth = auth0.WebAuth;
    </script>
    <!-- SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="/css/Styles.css" />
    <link rel="stylesheet" href="/OAuth2/css/auth0-components.css" />
    <link rel="stylesheet" href="/OAuth2/css/error-styles.css" />
    <link rel="stylesheet" href="/OAuth2/css/loader.css" />

    <!-- Component loader -->
    <script type="module" src="/OAuth2/scripts/component-loader.js"></script>
    <script type="module" src="/OAuth2/scripts/main.js"></script>
</head>
<body>
    <div id="error-message"></div>

    <div class="flex-container">
        <div class="left">
            <a href="/">Home</a>
            <a href="/SAML/OktaSaml.html">SAML Login</a>
            <a href="/OAuth2/Auth0-OAuth2.html">OAuth2 Login</a>
        </div>
        <div class="centered-div">
            <h1>Alaska Airlines</h1>
            <h2>Partner Authentication Example - Auth0 OAuth2</h2>
        </div>
    </div>

    <!-- Environment Selector Container -->
    <div id="environment-selector-container" style="text-align: center; margin: 10px 0;"></div>

    <!-- Component containers with 50/50 split for auth config and credentials -->
    <div class="split-container">
        <div class="split-half">
            <div id="auth-config-container"></div>
        </div>
        <div class="split-half">
            <div id="credentials-auth-container"></div>
        </div>
    </div>

    <!-- Other component containers -->
    <div id="user-info-container"></div>
    <div id="alaska-air-container"></div>
    <div id="silent-auth-container"></div>

    <!-- Main initialization script -->
    <script type="module" src="/OAuth2/scripts/app-init.js"></script>
</body>
</html>
